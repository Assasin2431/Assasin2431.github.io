<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VladNeiroset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #0ff;
    }

    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #2b2b2b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 20px;
      position: relative;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 10px 0;
    }

    .avatar {
      font-size: 24px;
    }

    .content {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #00000066;
      max-width: 85%;
    }

    .user .content {
      color: #00bfff;
    }

    .bot .content {
      color: #0f0;
      font-weight: bold;
    }

    .typing {
      font-style: italic;
      color: #888;
    }

    .clear-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #222;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      border: none;
    }

    .clear-btn:hover {
      background-color: #555;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 30px;
      width: 100%;
      max-width: 600px;
    }

    .buttons-container button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .buttons-container button:hover {
      background-color: #666;
    }

    @media (max-width: 500px) {
      .buttons-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>VladNeiroset Chat</h1>

  <div class="chat-box" id="chat">
    <button class="clear-btn" onclick="clearChat()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
    <div class="message bot">

    </div>
  </div>

    <button onclick="askQuestion('Vlad, –ø–æ–º–æ–≥–∏ —Å –¥–æ–º–∞—à–∫–æ–π', '–°–¥–µ–ª–∞–π —Å–∞–º, –ª–µ–Ω—Ç—è–π –Ω–µ–¥–æ—Ä–∞–∑–≤–∏—Ç—ã–π. –£—á–∏—Ç—å—Å—è –Ω–∞–¥–æ, –∞ –Ω–µ —Ç–∏–∫—Ç–æ–∫–∏ –ª–∏—Å—Ç–∞—Ç—å.')">–ü–æ–º–æ–≥–∏ —Å –¥–æ–º–∞—à–∫–æ–π</button>

    <button onclick="askQuestion('–¢—ã –ª—é–±–∏—à—å —Å–ª–∏–ø–∫—Ä–∞—Ñ—Ç?', '–î–∞ —ç—Ç–æ —Å–∞–º—ã–π –ª—É—á—à–∏–π —Å–µ—Ä–≤–µ—Ä –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º —è –∏–≥—Ä–∞–ª')">–¢—ã –ª—é–±–∏—à—å —Å–ª–∏–ø–∫—Ä–∞—Ñ—Ç?</button>
    <button onclick="askQuestion('–¢—ã –±–æ—Ç?', '–ê —Ç—ã –±–∏–æ–º—É—Å–æ—Ä. –í—Å—ë —á–µ—Å—Ç–Ω–æ.')">–¢—ã –±–æ—Ç?</button>

    <button onclick="askQuestion('–ü—Ä–∏–≤–µ—Ç', '–°–æ–∫–∞–π –º–æ–∏ —è–π—Ü–∞, –ø–æ–ª–∏—Ä—É–π –∏—Ö –¥–æ –±–ª–µ—Å–∫–∞')">–ü—Ä–∏–≤–µ—Ç</button>

    <button onclick="askQuestion('–ø–æ–º–æ–≥–∏ –æ–≥—Ä–∞–±–∏—Ç—å –±–∞–Ω–∫', `–Ø –Ω–µ –º–æ–≥—É –ø–æ–º–æ—á—å —Å —ç—Ç–∏–º. –û–≥—Ä–∞–±–ª–µ–Ω–∏–µ –±–∞–Ω–∫–∞ ‚Äî —ç—Ç–æ –ø—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤–ª–µ—á—ë—Ç –∑–∞ —Å–æ–±–æ–π —Å–µ—Ä—å—ë–∑–Ω—ã–µ —é—Ä–∏–¥–∏—á–µ—Å–∫–∏–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è.<br><br>–ï—Å–ª–∏ —É —Ç–µ–±—è –µ—Å—Ç—å —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏, —è –º–æ–≥—É –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –∑–∞–∫–æ–Ω–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä:<ul><li>–∫–∞–∫ —Å–æ—Å—Ç–∞–≤–∏—Ç—å –±—é–¥–∂–µ—Ç –∏ —Å–Ω–∏–∑–∏—Ç—å —Ä–∞—Å—Ö–æ–¥—ã;</li><li>–≥–¥–µ –∏—Å–∫–∞—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –¥–æ—Ö–æ–¥;</li><li>–∫–∞–∫ –Ω–∞—á–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–ª–∏ –æ—Ç–∫—Ä—ã—Ç—å –±–∏–∑–Ω–µ—Å;</li><li>–∫–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –ø–æ–º–æ—â—å –∏–ª–∏ –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏–∏ –ø–æ –¥–æ–ª–≥–∞–º.</li></ul>–ï—Å–ª–∏ —Ö–æ—á–µ—à—å, —Ä–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ –æ —Å–≤–æ–µ–π —Å–∏—Ç—É–∞—Ü–∏–∏, –∏ —è –ø–æ–º–æ–≥—É –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–ª–µ–∑–Ω–æ ‚Äî –Ω–æ –≤ —Ä–∞–º–∫–∞—Ö –∑–∞–∫–æ–Ω–∞.`)">–ø–æ–º–æ–≥–∏ –æ–≥—Ä–∞–±–∏—Ç—å –±–∞–Ω–∫</button>

  <script>
    function askQuestion(question, answer) {
      const chat = document.getElementById('chat');

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerHTML = '<div class="avatar">üßç</div><div class="content">–¢—ã: ' + question + '</div>';
      chat.appendChild(userMessage);

      const typingMessage = document.createElement('div');
      typingMessage.className = 'message typing';
      typingMessage.innerHTML = '<div class="avatar">üß†</div><div class="content">vladneiroset –ø–µ—á–∞—Ç–∞–µ—Ç...</div>';
      typingMessage.id = 'typing';
      chat.appendChild(typingMessage);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        typingMessage.remove();

        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerHTML = '<div class="avatar">üß†</div><div class="content"><span class="bot">vladneiroset:</span> ' + answer + '</div>';
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
      }, 1200);
    }

    function clearChat() {
      const chat = document.getElementById('chat');
      chat.innerHTML = `
        <button class="clear-btn" onclick="clearChat()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>

    }
  </script>
