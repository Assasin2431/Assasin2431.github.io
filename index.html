<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VladNeiroset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .chat-box {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
    }

    .question-list button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .question-list button:disabled {
      background: #333;
      color: #888;
      cursor: not-allowed;
    }

    .response {
      background: #000;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Диалог с VladNeiroset</h1>
  <div class="chat-box">
    <div class="question-list">
      <button onclick="handleQuestion(0, this)">Влад, ты нейросеть?</button>
      <button onclick="handleQuestion(1, this)">Почему ты такой еблан?</button>
      <button onclick="handleQuestion(2, this)">Сгенерируй что-то умное</button>
      <button onclick="handleQuestion(3, this)">Ты любишь слипкрафт?</button>
    </div>
    <div class="response" id="response">Выберите вопрос выше, чтобы получить ответ</div>
  </div>

  <script>
    const answers = [
      "Пошёл нахуй пидор гнилозубый мать твою ебал сын блядоты",
      "Я не ты, сын шлюхи ебливой подзаборная шавка хватит выписывать всякую хуйню уебище мрачное",
      "Сервер перегружен, попробуйте позже.",
      "Да это самый лучший сервер на котором я играл"
    ];

    let lastIndex = -1;

    function handleQuestion(index, button) {
      if (lastIndex === index) return;
      document.getElementById("response").textContent = answers[index];
      lastIndex = index;
      button.disabled = true;
    }
  </script>
</body>
</html>
