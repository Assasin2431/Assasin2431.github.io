<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Твой заголовок</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f8f9fa;
      color: #202122;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 40px 20px;
    }

    .header {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #3366cc;
    }

    .main-text {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 1em;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ТУТ ТВОЙ ЗАГОЛОВОК</div>
    
    <div class="main-text">
      Здесь будет основной текст — на 50–60 слов. Просто вставь свой текст, и он автоматически будет по центру и с нормальной читаемостью.
    </div>
    
    <div class="footer">Тут нижний короткий текст</div>
  </div>
</body>
</html>
