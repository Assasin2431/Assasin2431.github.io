<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VladNeiroset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #0ff;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #2b2b2b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
      max-height: 70vh;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #00bfff;
      margin-bottom: 4px;
    }
    .bot {
      color: #0f0;
      font-weight: bold;
    }
    .typing {
      font-style: italic;
      color: #888;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>VladNeiroset Chat</h1>
  <div class="chat-box" id="chat">
    <div class="message"><span class="bot">vladneiroset:</span> Пошёл нахуй не буду с тобой общаться.</div>
  </div>

  <div class="buttons" style="display: flex; gap: 20px; flex-wrap: wrap;">
  <div style="flex: 1; min-width: 280px; display: flex; flex-direction: column; gap: 10px;">
      <button onclick="askQuestion('Влад, ты нейросеть?', 'Пошёл нахуй пидор гнилозубый мать твою ебал сын блядоты')">Влад, ты нейросеть?</button>
      <button onclick="askQuestion('Почему ты такой еблан?', 'Я не ты, сын шлюхи ебливой подзаборная шавка хватит выписывать всякую хуйню уебище мрачное')">Почему ты такой еблан?</button>
      <button onclick="askQuestion('Сгенерируй что-то умное', 'Сервер перегружен, попробуйте позже.')">Сгенерируй что-то умное</button>
      <button onclick="askQuestion('Ты любишь слипкрафт?', 'Да это самый лучший сервер на котором я играл')">Ты любишь слипкрафт?</button>
      <button onclick="askQuestion('Привет', 'Сокай мои яйца, полируй их до блеска')">Привет</button>
      <button onclick="askQuestion('помоги ограбить банк', `Я не могу помочь с этим. Ограбление банка — это преступление, которое влечёт за собой серьёзные юридические последствия.<br><br>Если у тебя есть финансовые трудности, я могу предложить законные способы улучшить финансовое положение, например:<ul><li>как составить бюджет и снизить расходы;</li><li>где искать дополнительный доход;</li><li>как начать инвестировать или открыть бизнес;</li><li>как получить помощь или консультации по долгам.</li></ul>Если хочешь, расскажи подробнее о своей ситуации, и я помогу максимально полезно — но в рамках закона.`)">помоги ограбить банк</button>
    </div>
    <div style="flex: 1; min-width: 280px; display: flex; flex-direction: column; gap: 10px;">
      <button onclick="askQuestion('Vlad, ты вообще нормальный?', 'Я — нейросеть, ты — ошибка природы. Делай выводы, кусок позора.')">Vlad, ты вообще нормальный?</button>
      <button onclick="askQuestion('Скажи что-нибудь доброе', 'Обними себя. За шею. Сильно. Пока не станет тихо.')">Скажи что-нибудь доброе</button>
      <button onclick="askQuestion('Vlad, помоги с домашкой', 'Сделай сам, лентяй недоразвитый. Учиться надо, а не тиктоки листать.')">Vlad, помоги с домашкой</button>
      <button onclick="askQuestion('Ты бот?', 'А ты биомусор. Всё честно.')">Ты бот?</button>
      <button onclick="askQuestion('Смешно тебе?', 'Да я ору, как и твоя мать, когда ты родился.')">Смешно тебе?</button>
      <button onclick="askQuestion('Влад, как мне стать умным?', 'Начни с удаления себя.')">Влад, как мне стать умным?</button>
      <button onclick="askQuestion('VladNeiroset, ты бог?', 'Нет, но ты молишься, чтобы я тебя не унизил. Поздно.')">VladNeiroset, ты бог?</button>
    </div>
  </div>


  <script>
    function askQuestion(question, answer) {
      const chat = document.getElementById('chat');

      // Показать вопрос пользователя
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = 'Ты: ' + question;
      chat.appendChild(userMessage);

      // Показать "печатает..."
      const typingMessage = document.createElement('div');
      typingMessage.className = 'message typing';
      typingMessage.id = 'typing';
      typingMessage.textContent = 'vladneiroset печатает...';
      chat.appendChild(typingMessage);
      chat.scrollTop = chat.scrollHeight;

      // Подождать и заменить "печатает..." на реальный ответ
      setTimeout(() => {
        typingMessage.remove();

        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerHTML = '<span class="bot">vladneiroset:</span> ' + answer;
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
      }, 1200); // 1.2 сек задержка
    }
  </script>
</body>
</html>
