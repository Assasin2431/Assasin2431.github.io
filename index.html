<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VladNeiroset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #0ff;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #2b2b2b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #00bfff;
      margin-bottom: 4px;
    }
    .bot {
      color: #0f0;
      font-weight: bold;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>VladNeiroset Chat</h1>
  <div class="chat-box" id="chat">
    <div class="message"><span class="bot">vladneiroset:</span> Пошёл нахуй не буду с тобой общаться.</div>
  </div>

  <div class="buttons">
    <button onclick="askQuestion('Влад, ты нейросеть?', 'Пошёл нахуй пидор гнилозубый мать твою ебал сын блядоты')">
      Влад, ты нейросеть?
    </button>
    <button onclick="askQuestion('Почему ты такой еблан?', 'Я не ты, сын шлюхи ебливой подзаборная шавка хватит выписывать всякую хуйню уебище мрачное')">
      Почему ты такой еблан?
    </button>
    <button onclick="askQuestion('Сгенерируй что-то умное', 'Сервер перегружен, попробуйте позже.')">
      Сгенерируй что-то умное
    </button>
    <button onclick="askQuestion('Ты любишь слипкрафт?', 'Да это самый лучший сервер на котором я играл')">
      Ты любишь слипкрафт?
    </button>
  </div>

  <script>
    function askQuestion(question, answer) {
      const chat = document.getElementById('chat');

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = 'Ты: ' + question;
      chat.appendChild(userMessage);

      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      botMessage.innerHTML = '<span class="bot">vladneiroset:</span> ' + answer;
      chat.appendChild(botMessage);

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
